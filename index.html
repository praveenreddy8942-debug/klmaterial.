<style>
  /* Chat bubble glow + animation */
  @keyframes pulseGlow {
    0% {
      box-shadow: 0 0 0 rgba(0, 212, 255, 0.6);
    }
    50% {
      box-shadow: 0 0 25px rgba(0, 212, 255, 0.8);

  }

  #chatToggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    background: linear-gradient(135deg, #00d4ff, #0077ff);
    color: white;
    border: none;
    border-radius: 50%;
    width: 65px;
    height: 65px;
    font-size: 28px;
    cursor: pointer;
    animation: pulseGlow 2s infinite ease-in-out;
    transition: transform 0.3s;
    z-index: 10000;
  }

  #chatToggle:hover {

  }

  #chatFrame {
    position: fixed;
    bottom: 100px;

    border-radius: 15px;

<script>
  const chatToggle = document.getElementById("chatToggle");

    chatFrame.style.display = chatVisible ? "block" : "none";
  });
</script>
  <script>
  const text = "Hello, Iâ€™m Praveen Reddy ðŸ‘‹ | Welcome to my Study Hub âœ¨";
  const typingElement = document.querySelector(".typing-text");
  let index = 0;

  function type() {
    if (index < text.length) {
      typingElement.innerHTML += text.charAt(index);
      index++;
      setTimeout(type, 100); // typing speed
    } else {
      setTimeout(() => {
        typingElement.innerHTML = "";
        index = 0;
        type(); // repeat animation
      }, 2000);
    }
  }

  type();
</script>
