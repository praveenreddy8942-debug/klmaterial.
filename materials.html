<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Materials | Praveen Reddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ======== PAGE STYLING ======== */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      color: #222;
    }

    header {
      background: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h2 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    nav a.active,
    nav a:hover {
      color: #ffdd00;
    }

    main {
      padding: 2rem;
    }

    main h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #004aad;
    }

    /* ======== CARD GRID ======== */
    #materials-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .material-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.8s ease forwards;
      opacity: 0;
    }

    .material-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .material-card h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #004aad;
    }

    .download-btn {
      display: block;
      margin: 0.5rem 0;
      background: #004aad;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background: #0074e4;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #004aad;
      color: white;
      margin-top: 2rem;
    }

    /* ======== FADE-IN ANIMATION ======== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <h2>üìò Study Hub</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="materials.html" class="active">Materials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>üìö CSE Study Materials</h1>
    <div id="materials-list">
      <p>Loading materials...</p>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Praveen Reddy | All rights reserved.</p>
  </footer>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "cse-materials.firebaseapp.com",
      projectId: "cse-materials",
      storageBucket: "cse-materials.appspot.com",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const materialsList = document.getElementById("materials-list");
    const storageRef = ref(storage);

    const subjects = {
      "BEEC": "Basic Electrical & Electronic Circuits (BEEC)",
      "DM": "Discrete Mathematics (DM)",
      "PSC": "Problem Solving Through C (PSC)",
      "DSD": "Digital System Design (DSD)"
    };

    listAll(storageRef)
      .then((res) => {
        materialsList.innerHTML = "";
        const grouped = {};

        res.items.forEach((itemRef) => {
          const name = itemRef.name;
          const matchKey = Object.keys(subjects).find(key => name.toUpperCase().includes(key));
          const subject = matchKey ? subjects[matchKey] : "Other Materials";
          if (!grouped[subject]) grouped[subject] = [];
          grouped[subject].push(itemRef);
        });

        let delay = 0;
        for (const subject in grouped) {
          const card = document.createElement("div");
          card.className = "material-card";
          card.style.animationDelay = `${delay}s`;
          delay += 0.2;
          card.innerHTML = `<h2>${subject}</h2>`;

          grouped[subject].forEach((itemRef) => {
            getDownloadURL(itemRef).then((url) => {
              const name = itemRef.name.replace(/_/g, " ");
              const link = document.createElement("a");
              link.href = url;
              link.textContent = "üìÑ " + name;
              link.target = "_blank";
              link.className = "download-btn";
              card.appendChild(link);
            });
          });

          materialsList.appendChild(card);
        }
      })
      .catch((error) => {
        console.error(error);
        materialsList.innerHTML = `<p>‚ö†Ô∏è Error loading materials. Check Firebase config or rules.</p>`;
      });
  </script>
</body>
</html>
