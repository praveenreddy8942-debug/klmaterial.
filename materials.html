  <!-- ğŸ”¥ Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "cse-materials.firebaseapp.com",
      projectId: "cse-materials",
      storageBucket: "cse-materials.firebasestorage.app",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const materialsList = document.getElementById("materials-list");
    const storageRef = ref(storage);

    // Subject mapping (file name keywords â†’ subject titles)
    const subjects = {
      "BEEC": "Basic Electrical & Electronic Circuits (BEEC)",
      "DM": "Discrete Mathematics (DM)",
      "PSC": "Problem Solving Through C",
      "DSD": "Digital System Design (DSD)"
    };

    // Fetch and display files
    listAll(storageRef)
      .then((res) => {
        materialsList.innerHTML = "";
        const grouped = {};

        res.items.forEach((itemRef) => {
          const name = itemRef.name;
          const matchKey = Object.keys(subjects).find(key => name.toUpperCase().includes(key));
          const subject = matchKey ? subjects[matchKey] : "Other Materials";
          if (!grouped[subject]) grouped[subject] = [];
          grouped[subject].push(itemRef);
        });

        for (const subject in grouped) {
          const section = document.createElement("section");
          section.className = "material-box";
          section.innerHTML = `<h2>${subject}</h2>`;
          grouped[subject].forEach((itemRef) => {
            getDownloadURL(itemRef).then((url) => {
              const name = itemRef.name.replace(/_/g, " ");
              const link = document.createElement("a");
              link.href = url;
              link.textContent = "ğŸ“„ " + name;
              link.target = "_blank";
              link.className = "download-btn";
              section.appendChild(link);
            });
          });
          materialsList.appendChild(section);
        }
      })
      .catch((error) => {
        console.error(error);
        materialsList.innerHTML = `<p>âš ï¸ Error loading materials. Check Firebase config or rules.</p>`;
      });
  </script>

  <!-- ğŸ’¬ Chatbase Chatbot -->
  <script>
    (function() {
      if (!window.chatbase || window.chatbase("getState") !== "initialized") {
        window.chatbase = (...args) => {
          if (!window.chatbase.q) { window.chatbase.q = [] }
          window.chatbase.q.push(args)
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop) {
            if (prop === "q") return target.q;
            return (...a) => target(prop, ...a);
          }
        });
      }
      const onLoad = function() {
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "ZpkVlMr94rMHgyLpuyj8c"; // your Chatbase chatbot ID
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if (document.readyState === "complete") onLoad();
      else window.addEventListener("load", onLoad);
    })();
  </script>
