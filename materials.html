  <main class="materials-container">
    <h1>üìö CSE Study Materials</h1>

    <div id="materials-list"></div>

  <!-- Firebase Integration -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ‚úÖ Correct Firebase configuration (replace with your real keys)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "cse-materials.firebaseapp.com",
      projectId: "cse-materials",
      storageBucket: "cse-materials.appspot.com",  // fixed format
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const materialsList = document.getElementById("materials-list");
    const loading = document.getElementById("loading");

    const subjects = {
      "BEEC": "Basic Electrical & Electronic Circuits (BEEC)",
      "DM": "Discrete Mathematics (DM)",
      "PSC": "Problem Solving Through C (PSC)",
      "DSD": "Digital System Design (DSD)"
    };

    const storageRef = ref(storage);

    listAll(storageRef)
      .then(res => {
        loading.style.display = "none";
        const grouped = {};

        res.items.forEach(itemRef => {
          const name = itemRef.name;
          const key = Object.keys(subjects).find(k => name.toUpperCase().includes(k)) || "Other";
          const subject = subjects[key] || "Other Materials";
          grouped[subject] = grouped[subject] || [];
          grouped[subject].push(itemRef);
        });

        for (const subject in grouped) {
          const section = document.createElement("section");
          section.className = "material-box";
          section.innerHTML = `<h2>${subject}</h2>`;

          grouped[subject].forEach(item => {
            getDownloadURL(item).then(url => {
              const name = item.name.replace(/_/g, " ");
              const link = document.createElement("a");
              link.href = url;
              link.textContent = "üìÑ " + name;
              link.className = "download-btn";
              link.target = "_blank";
              section.appendChild(link);
            });
          });
          materialsList.appendChild(section);
        }
      })
      .catch(err => {
        console.error(err);
        loading.textContent = "‚ö†Ô∏è Error loading materials. Please check Firebase configuration.";
      });
  </script>

  <!-- Inline style just for visual improvement -->
