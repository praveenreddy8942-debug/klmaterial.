<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Materials | Praveen Reddy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <h2>📘 Study Hub</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="materials.html" class="active">Materials</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="materials-container">
    <h1>📚 CSE Study Materials</h1>
    <div id="materials-list">Loading materials...</div>
  </main>

  <footer>
    <p>© 2025 Praveen Reddy | All rights reserved.</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ✅ Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "cse-materials.firebaseapp.com",
      projectId: "cse-materials",
      storageBucket: "cse-materials.appspot.com",  // ✅ fixed bucket name
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const materialsList = document.getElementById("materials-list");
    const storageRef = ref(storage);

    // 🔹 Subject name keywords (auto-match by filename)
    const subjectPatterns = [
      { keywords: ["BEEC"], name: "Basic Electrical & Electronic Circuits (BEEC)" },
      { keywords: ["DM", "DISCRETE"], name: "Discrete Mathematics (DM)" },
      { keywords: ["DSD", "DIGITAL"], name: "Digital System Design (DSD)" },
      { keywords: ["CTSD", "SOFTWARE DESIGN"], name: "C Programming & Software Design (CTSD)" },
      { keywords: ["PSC", "PROBLEM SOLVING", "C-CO", "THROUGH C"], name: "Problem Solving Through C" }
    ];

    // Helper: detect subject from filename
    function detectSubject(fileName) {
      const upperName = fileName.toUpperCase();
      for (const s of subjectPatterns) {
        if (s.keywords.some(k => upperName.includes(k))) return s.name;
      }
      return "Other Materials";
    }

    async function loadMaterials() {
      try {
        const res = await listAll(storageRef);
        materialsList.innerHTML = "";

        const grouped = {};
        res.items.forEach(itemRef => {
          const subject = detectSubject(itemRef.name);
          if (!grouped[subject]) grouped[subject] = [];
          grouped[subject].push(itemRef);
        });

        // Sort subjects alphabetically for nice display
        const sortedSubjects = Object.keys(grouped).sort();

        for (const subject of sortedSubjects) {
          const section = document.createElement("section");
          section.className = "material-box";
          section.innerHTML = `<h2>${subject}</h2>`;

          for (const itemRef of grouped[subject]) {
            const url = await getDownloadURL(itemRef);
            const name = itemRef.name.replace(/_/g, " ");
            const link = document.createElement("a");
            link.href = url;
            link.textContent = "📄 " + name;
            link.target = "_blank";
            link.className = "download-btn";
            section.appendChild(link);
          }

          materialsList.appendChild(section);
        }
      } catch (error) {
        console.error("Error loading materials:", error);
        materialsList.innerHTML = `<p>⚠️ Unable to load materials. Check Firebase config or rules.</p>`;
      }
    }

    loadMaterials();
  </script>
</body>
</html>
