  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // ‚úÖ Correct Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBCLxW9w21eowVJp2anRL1mlhu48Kaz8ls",
      authDomain: "cse-materials.firebaseapp.com",
      projectId: "cse-materials",
      storageBucket: "cse-materials.appspot.com",
      messagingSenderId: "543101747849",
      appId: "1:543101747849:web:d8b71de79e94f84af7fc58",
      measurementId: "G-NZ0SERPS7L"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const materialsList = document.getElementById("materials-list");
    const storageRef = ref(storage);

    // üîπ Subject mapping (filename keyword ‚Üí Subject Name)
    const subjects = {
      "BEEC": "Basic Electrical & Electronic Circuits (BEEC)",
      "DM": "Discrete Mathematics (DM)",
      "PSC": "Problem Solving Through C (PSC)",
      "DSD": "Digital System Design (DSD)"
    };

    // Fetch files
    listAll(storageRef)
      .then((res) => {
        materialsList.innerHTML = "";
        const grouped = {};

        res.items.forEach((itemRef) => {
          const name = itemRef.name;
          const key = Object.keys(subjects).find(k => name.toUpperCase().includes(k)) || "Other";
          const subject = subjects[key] || "Other Materials";
          grouped[subject] = grouped[subject] || [];
          grouped[subject].push(itemRef);
        });

        for (const subject in grouped) {
          const section = document.createElement("section");
          section.className = "material-box";
          section.innerHTML = `<h2>${subject}</h2>`;

          grouped[subject].forEach(item => {
            getDownloadURL(item).then(url => {
              const name = item.name.replace(/_/g, " ");
              const link = document.createElement("a");
              link.href = url;
              link.textContent = "üìÑ " + name;
              link.className = "download-btn";
              link.target = "_blank";
              section.appendChild(link);
            });
          });
          materialsList.appendChild(section);
        }
      })
      .catch((err) => {
        console.error(err);
        materialsList.textContent = "‚ö†Ô∏è Error loading materials. Please check Firebase configuration.";
      });
  </script>

  <!-- ‚úÖ Chatbase Chatbot Script -->
  <script>
    (function(){
      if(!window.chatbase || window.chatbase("getState") !== "initialized"){
        window.chatbase = (...args) => {
          if(!window.chatbase.q){ window.chatbase.q = [] }
          window.chatbase.q.push(args)
        };
        window.chatbase = new Proxy(window.chatbase, {
          get(target, prop){
            if(prop === "q"){ return target.q }
            return (...a) => target(prop, ...a)
          }
        })
      }
      const onLoad = function(){
        const script = document.createElement("script");
        script.src = "https://www.chatbase.co/embed.min.js";
        script.id = "ZpkVlMr94rMHgyLpuyj8c";  // your Chatbase bot ID
        script.domain = "www.chatbase.co";
        document.body.appendChild(script);
      };
      if(document.readyState === "complete"){ onLoad(); }
      else { window.addEventListener("load", onLoad); }
    })();
  </script>
