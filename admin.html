<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      max-width: 600px;
      margin: 20px auto;
    }
    input, button {
      padding: 8px;
      margin: 6px 0;
      width: 100%;
      font-size: 15px;
    }
    .box {
      padding: 15px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    .delete-btn {
      color: red;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<h2>Admin Panel</h2>

<!-- LOGIN BOX -->
<div id="loginBox" class="box">
  <h3>Admin Login</h3>
  <input type="password" id="adminPass" placeholder="Enter admin password" />
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red"></p>
</div>

<!-- MAIN ADMIN -->
<div id="mainBox" class="box" style="display:none">
  <h3>Add Material</h3>

  <input type="text" id="subject" placeholder="Subject" />
  <input type="text" id="title" placeholder="Title" />
  <input type="text" id="file_url" placeholder="File URL" />

  <button onclick="addMaterial()">Add Material</button>

  <h3>All Materials</h3>
  <table id="materialsTable">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Title</th>
        <th>File</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="materialsBody"></tbody>
  </table>
</div>

<script>
  const ADMIN_PASSWORD = "Praveen@31148";

  const supabase = supabasejs.createClient(
    "https://bxeismfbqgsijzzkjrbp.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ4ZWlzbWZicWdzaWp6emtqcmJwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2NTY4NzAsImV4cCI6MjA3OTIzMjg3MH0.LPo0253KUAipJ2dKWHN-RKjEnXJnvrJGQ_3ZMw0Dfw8"
  );

  function login() {
    const pass = document.getElementById("adminPass").value;
    if (pass === ADMIN_PASSWORD) {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("mainBox").style.display = "block";
      loadMaterials();
    } else {
      document.getElementById("loginError").textContent = "Incorrect password!";
    }
  }

  async function addMaterial() {
    const subject = document.getElementById("subject").value;
    const title = document.getElementById("title").value;
    const file_url = document.getElementById("file_url").value;

    if (!subject || !title || !file_url) {
      alert("Please fill all fields");
      return;
    }

    const { error } = await supabase.from("materials").insert([
      {
        subject: subject,
        title: title,
        file_url: file_url
      }
    ]);

    if (error) {
      alert("Error adding material");
    } else {
      alert("Material added!");
      loadMaterials();
    }
  }

  async function loadMaterials() {
    const { data } = await supabase.from("materials").select("*");
    const body = document.getElementById("materialsBody");
    body.innerHTML = "";

    data.forEach((row) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.subject}</td>
        <td>${row.title}</td>
        <td><a href="${row.file_url}" target="_blank">Open</a></td>
        <td><span class="delete-btn" onclick="deleteMaterial(${row.id})">Delete</span></td>
      `;
      body.appendChild(tr);
    });
  }

  async function deleteMaterial(id) {
    const { error } = await supabase.from("materials").delete().eq("id", id);
    if (!error) {
      loadMaterials();
    }
  }
</script>

</body>
</html>
